<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="assets/img/user.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form name="form" (ngSubmit)="f.form.valid && onLogin()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="loginData.username"
                    #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required />
                <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                    <div *ngIf="username.errors.required">User Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="loginData.password"
                    #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required
                    minlength="5" />
                <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
        <a class="mb-3 register" (click)="register()">Register Here</a>

    </div>
</div>
