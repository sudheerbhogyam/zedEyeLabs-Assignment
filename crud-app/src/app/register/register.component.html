<div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
    
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="assets/img/user.png" id="icon" alt="User Icon" />
            </div>
    
            <!-- Login Form -->
            <form name="form" (ngSubmit)="f.form.valid && onRegister()" #f="ngForm" novalidate>
                <div class="form-group">
                    <!-- <label for="username">User Name</label> -->
                    <input type="text" class="form-control" placeholder="Enter Username" name="username" [(ngModel)]="userData.username"
                        #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required />
                    <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                        <div *ngIf="username.errors.required">User Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="userData.password"
                        #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required
                        minlength="5" />
                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <label for="email">Email</label> -->
                    <input type="email" class="form-control" placeholder="Enter Email" name="email" [(ngModel)]="userData.email"
                        #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required  email/>
                    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <label for="phone">Phone No</label> -->
                    <input type="text" class="form-control" placeholder="Enter Phone number" name="phone" [(ngModel)]="userData.phone"
                        #phone="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phone.invalid }" required />
                    <div *ngIf="f.submitted && phone.invalid" class="invalid-feedback">
                        <div *ngIf="phone.errors.required">Phone number is required</div>
                    </div>
                </div>
                
                <input type="submit" class="fadeIn fourth" value="Register">
            </form>
            <a class="mb-3 register" (click)="login()">Login Here</a>
    
        </div>
    </div>
